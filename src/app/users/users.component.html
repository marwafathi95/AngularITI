<div class="container">
    <div class="row">


        <div *ngFor="let user of users" class="card" style="width: 18rem;margin: 20px;">
            <div class="card-body">
                <h5 class="card-title">{{user.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{user.username}}</h6>
                <p class="card-text">{{user.email}}</p>
            </div>
        </div>
    </div>
</div>
