
<div class="container">
    <div class="row">


        <div *ngFor="let post of posts" class="card" style="width: 18rem;margin: 20px;">
            <div class="card-body">
                <h4 class="card-title">{{post.id}}</h4>
                <h4 class="card-subtitle mb-2 text-muted">{{post.title}}</h4>
                <p class="card-text">{{post.body}}</p>
            </div>
        </div>
    </div>
</div>
